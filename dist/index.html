<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Baseline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header class="main-header">
      <div class="main-h1-wrapper">
        <h1>Video Store Plus</h1>
      </div>
    </header>

    <main id="main-content">
      <section id="returned-movies-view" class="small-12 large-6 columns">
        <header class="section-header">
          <h4>Search for movies on the web!</h4>
        </header>
        <form id="movie-search">
          <label for="title">Title</label>
          <input type="text" name="title"/>
          <input type="radio" name="searchLocation" value="imdb"/>IMDB
          <input type="radio" name="searchLocation" value="local" checked/>Local
          <br/>
          <button id='search' class="button btn-search alert">Return Matching Movies!</button>
        </form>

        <div id="imdb-section">
          <table class="hover striped stack">
            <thead>
              <th>Movie</th>
              <th>Release Date</th>
              <th>Overview</th>
              <th>Add Movie to Store</th>
            </thead>

            <!-- Append Movies that match the search -->

            <tbody id="matching-movies">
            </tbody>
          </table>
        </div>
      </section>

      <section id="current-rentals-view" class="small-12 large-6 columns">
        <header class="section-header">
          <h4>Available Movies for Checkout!</h4>
        </header>

        <table class="hover striped stack">
          <thead>
            <th>Movie</th>
            <th>Release Date</th>
            <th>Overview</th>
          </thead>

          <!-- Append current Movies in the rental store -->

          <tbody id="movies-in-store">
          </tbody>
        </table>
      </section>

    </main>

    <!-- Templates -->

    <script type="text/template" id="movie-template">
      <td>
        <img src = '<%- image_url %>' alt='<%- title%>'/>
        <br>
        <%- title %>
      </td>
      <td>
        <%- release_date %>
      </td>
      <td>
        <%- overview %>
      </td>
    </script>

    <script type="text/template" id="returned-movie-template">
      <td>
        <img src = '<%- image_url %>' alt='<%- title%>'/>
        <br>
        <%- title %>
      </td>
      <td>
        <%- release_date %>
      </td>
      <td>
        <%- overview %>
      </td>
      <td>
        <button class="button btn-add">Add</button>
      </td>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
</html>
