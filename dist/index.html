<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Baseline</title>
    <!-- <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:300,400" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="text-center white-text">JKMovies</h1>
    </header>

    <nav class="row">
      <form id="search-form">
        <input type="text" name="search"/>
        <button type="submit" name="button" id="search" class="button blue white-text">Search</button>
      </form>

       <button id="movies" class="button blue white-text float-right" type="button" name="button">Rental Library</button>
    </nav>

    <main id="main-content">
      <section class="movies large-6 columns">
        <ul></ul>
      </section>

      <section class="movie large-6 columns">
      </section>
    </main>

    <script src="/app.bundle.js"></script>
    <!-- TEMPLATES -->
    <script type="text/template" id="movie-template">
      <!-- <li class="movie"> -->
      <div>
        <img src="https://image.tmdb.org/t/p/w300/<%- image_url %>">
      </div>
      <div>
        <p><strong><%- title %></strong></p>
        <p>Released in <%- release_date.slice(0, -6) %></p>
      </div>
      <!-- </li> -->
    </script>

    <script type="text/template" id="show-template">
      <div class="large-5 columns">
        <img src="https://image.tmdb.org/t/p/w300/<%- image_url %>">
      </div>
      <div class="large-7 columns">
        <h2><%- title %></h2>
        <p><%- overview %></p>
        <p>Release date: <%- release_date %></p>
      </div>
      <% if (!inInventory) { %>
        <button class="button blue white-text float-right add-collection" type="button" name="button">Add to Rental Library</button>
      <% } %>
    </script>
  </body>
  </html>
