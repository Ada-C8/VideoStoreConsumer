<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <button id='show-rental-library' class='button'>Rental Library</button>
    <form id='search-imdb-movies'>
      <label>Search Titles</label>
      <input type='text' id='searchTerm'/>
      <input type='submit' class='button' id='search' value='Search'></input>
    </form>
    <main id="main-content">
      <div id='movies-container'>
        <ul id='movies'>
        </ul>
      </div>

    </main>

    <script type="text/template" id="library-movie-template">
        <span>
          <img src='<%- image_url %>' alt='<%- title %>'/>
          <%- title %>
        </span>
    </script>

    <script type="text/template" id="imdb-movie-template">
        <span>
          <img src='<%- image_url %>' alt='<%- title %>'/>
          <%- title %>
        </span>
        <button class='movie-details button'>Show Details</button>
        <button class='add-rental button'>Add to Rental Library</button>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
