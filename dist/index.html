<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Video Store </title>
</head>
<body>

  <header>
    <a><h1 class="logo large-3 medium-3 columns">K & T VIDEO STORE</h1></a>
    <ul class="menu large-4 medium-4 columns">
      <li><a class="menu-button" id="show-movies-button">Movies</a></li>
      <li><a class="menu-button" id="show-customers-button">Customers</a></li>
      <li><a class="menu-button" id="show-rentals-button">Rentals</a></li>
    </ul>

    <ul id="search" class="menu align-right large-5 medium-5 columns">
      <li><input type="text" name="query-term" placeholder="Movie Title" id="search-box" /></li>
      <li><a id="search-button" type="button" value="Search">Search</a></li>
      <li><a id="add-movie" type="button" value="Add Movie">Add Movie</a></li>
    </ul>
  </header>

  <main id="main-content">

    <main>
      <section id='movie'></section>
      <section id='movie-list'></section>
      <!-- Templates -->

      <script id="movie-template" type="text/template">
        <!-- <img src=<%- image_url %> /> -->
        <h2><%- title %></h2>
      </script>

      <script id="movie-info-template" type="text/template">
        <h3>Title: <%- title %></h3>
        <h4>Overview: <%- overview %></h4>
        <h4>Release Date: <%- release_date %></h4>
      </script>

    </main>




    <footer> Powered by
      <img src="images/themoviedb.png" alt="The Movie DB" height="42" width="42" />
    </footer>
  </main>

  <script src="/app.bundle.js"></script>

</body>
</html>
