<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <main id="main-content">
      <div class="movie-list-containter">
        <button class="btn-show show button">List of rental movies</button>

        <form id="movieForm">
          <label for="search">Search..</label>
          <input id="query"type="text" name="query"/>
          <button class="btn-search search button">Search</button>
        </form>


        <h3>Rental Store Movies List</h3>
        <ul id = "movies", class = "movies">

        </ul>
      </div>
    </main>

    <script src="/app.bundle.js"></script>
    <!--  movie-template-->
    <script type="text/template" id="movie-template">
      <h3 class="title"><%- title %></h3>
      <div class="detail">
        <p id="overview"><%- overview %></p>
        <p class="date"><%- release_date %></p>
        <img src="<%- image_url %>">

      </div>
      <button class="btn-add button secondary">Add to Collection</button>
    </script>

  </body>
  </html>
