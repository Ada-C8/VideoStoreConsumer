<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>movies</title>
</head>
<body>
  <main id="main-content">
    <section id="search-view">
    <form id="search-form">
       <label for="title">Title</label>
       <input name="title" type="text" placeholder="What movie are you looking for?"></input>
       <button type="submit" class="button">Search</button>
    </form>
    </section>
    <section class="columns large-8 small-12">
      <h2>Movies!</h2>
      <section id="list-movies">
        <table>
          <thead>
            <th>Title</th>
            <th>Release Date</th>
          </thead>
          <tbody id="movies-list">
          </tbody>
        </table>
      </section>
    </section>
  </main>

  <script src="/app.bundle.js"></script>
  <script type="text/template" id="all-movies-template">
    <td >
      <%- title %>
    </td>
    <td>
      <%- release_date %>
    </td>
    <td>
      <button type="button" class="button">See Details</button>
    </td>
  </script>
</body>
</html>
