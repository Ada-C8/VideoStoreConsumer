<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BiBi and Ang's BadAss Backbone Baseline</title>
</head>
<body>
  <main id="main-content">

    <h1>BiBi and Ang's BadAss Backbone Baseline</h1>
    <section class="library-movies" id="library-movies">
    </section>

    <button class="button view-library-btn">View Library Movies</button>

    <button class="button search-btn">Search for Movies</button>

    <section class="search-form" id="search-form">
      <form id="movie-search-form">
        <input id="query" type="text" name="query"/>
        <input type="submit" value="GO" />
      </form>
    </section>

    <section class="movies-appear">

      <div class="movies-container" id="movies-container">
        <ul class="movies" id="movies">
        </ul>
      </div>
    </section>




  </main>

  <script src="/app.bundle.js"></script>

  <script type="text/template" id="movie-template">
    <h2 class="title"><%- title %></h2>
    <p class="overview"><%- overview %></p>
    <p class="release-date"><%- release_date %></p>
    <img src="<%- image_url %>" />
    <button class='btn-add alert button' style="<%- external_id ? '' : 'display:none;' %>">Add to Library</button>
  </script>



</body>
</html>
