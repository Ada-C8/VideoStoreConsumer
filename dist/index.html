<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-h1-wrapper">
        <h1>Video Store Plus</h1>
      </div>
    </header>
    <main id="main-content">
      <section id="returned-movies-view" class="small-12 large-6 columns">
        <form id="movie-search">
          <label for="title">Title</label>
          <input type="text" name="title"/>
          <input type="radio" name="searchLocation" value="imdb"/>IMDB
          <input type="radio" name="searchLocation" value="local" checked/>Local
          <br/>
          <button id='search' class="button btn-search alert">Return Matching Movies!</button>
        </form>

        <!-- Movies that match the search -->
        <div id='imdb-section'>
          <h2>Search for movies on the web!</h2>
          <ul id="matching-movies">

          </ul>
        </div>
      </section>

      <!-- Current Movies in the Rental store -->
      <section id="current-rentals-view" class="small-12 large-6 columns">
        <header>
          <h2>Available Movies for Checkout!</h2>
        </header>
        <!-- <form id="search-current-rentals">
          <label for="title">Movie Title you are looking for?</label>
          <input type="text" name="title"/>
          <button class="button btn-search alert">Return Movies in store</button>
        </form> -->
        <!-- <ul id="movies-in-store">

        </ul> -->
        <table class="hover striped stack">
          <thead>
            <th>Movie</th>
            <th>Release Date</th>
            <th>Overview</th>
          </thead>

          <!-- APPEND ALL TRIPS  -->
          <tbody id="movies-in-store">
          </tbody>
        </table>
      </section>

      <!-- Search for Movie Form -->


    </main>

    <!-- Templates -->

    <script type="text/template" id="movie-template">
      <td>
        <img src = '<%- image_url %>' alt='<%- title%>'/>
        <br>
        <%- title %>
      </td>
      <td>
        <%- release_date %>
      </td>
      <td>
        <%- overview %>
      </td>
    </script>

    <script type="text/template" id="returned-movie-template">
      <h3 class="title"><%- title %></h3>
      <p><%- release_date %></p>
      <p><img src = '<%- image_url %>' alt='<%- title%>'/></p>
      <p><%- overview %></p>
      <p><button class="button btn-add">Add to collection</button><p>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
