<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">
  <title>Video Store</title>
</head>
<body>

  <header class="hero">
    <div class="hero-section-text">
      <h1>Video Store</h1>
      <span><h5>
        <button id="show-movies" class="button secondary hollow">Show Movies</button>

        <button id="search-movies" class="button secondary hollow hidden">Search Database</button>
      </h5></span>
    </div>
  </header>


  <main id="main-content">
    <!-- MESSAGES -->
    <span id="status-msg"></span>
    <span id="confirmation-msg"></span>
    <!-- SEARCH -->
    <section id="movie-search-form" class="hidden">
      <h1>Search</h1>
      <form>
        <input id="query" type="text" name="query" />
        <input type="submit" value="Search" />
      </form>
    </section>

    <h1 id="movie-library">Library</h1>
    <ul id="library-movies"></ul>

  </main>

  <footer>
    &copy; 2017 Sara Frandsen, Nkiru Onwuneme, Amy Cash
  </footer>
  <!-------------------------->
  <!-------------------------->

  <!-- STATUS MESSAGE -->
  <script type="text/template" id="status-msg-template">
  </script>

  <!-- SINGLE MOVIE TEMPLATE -->
  <script type="text/template" id="movie-template">
    <li class="movie">
      <%- title %>
      <img src="<%- image_url %>" />
      <button class="btn-add alert button" style="<%- external_id ? '' : 'display:none;' %>">Add to Library</button>
    </li>
  </script>

  <script src="/app.bundle.js"></script>

</body>
</html>
