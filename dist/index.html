<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header>
      <h1>VIDEO STORE PLUS!</h1>
    </header>
    <main id="main-content">

      <section class="small-12 large-6 columns">
        <form id="movie-search">
          <label for="title">Title</label>
          <input type="text" name="title"/>
          <button class="btn-search alert button">Search!</button>
          <button class='button'>Add New Movie </button>
        </form>
      </section>
      
      <section class="small-12 large-6 columns">
        <ul id="movie-list">

        </ul>
      </section>

      <!-- Search for  movie Movie Form -->

    </main>

    <script type="text/template" id="movie-template">
      <h3 class="title"><%- title %></h3>
      <div class="detail">
        <span class="action"><%- release_date %></span>
      </div>
    </script>

    <!-- <script type="text/template" id="movie-detail-template">

    </script> -->

    <script src="/app.bundle.js"></script>

  </body>
  </html>
