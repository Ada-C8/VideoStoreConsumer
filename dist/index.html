<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video Store</title>
  </head>
  <body>
    <main id="main-content">
      <header class="row">
        <h1>Online-Videos</h1>
      </header>
      <section class="row">
        <section class="small-12 large-6 columns">
          <!-- Rental Library -->
          <article id="rental-library">
            <table>
              <thead>
                <th class="sort title">Title</th>
                <th class="sort release">Release Date</th>
                <th class="sort inventory">Inventory</th>
                <th class="sort available">Available</th>
              </thead>
              <tbody id="rental-list">
                <!-- append here -->
              </tbody>
            </table>
          </article>
          <!-- Search List -->
          <article>

          </article>
        </section>
        <section class="small-12 large-6 columns">

        </section>

      </section>

    </main>
    <script type="text/template" id="video-list-template">
      <tr class="trip-item" id=<%- id %>>
        <td>
          <%- title %>
        </td>
        <td>
          <%- release_date %>
        </td>
        <td>
          <%- inventory %>
        </td>
        <td>
          <%- available_inventory %>
        </td>
      </tr>
    </script>
    <script type="text/template" id="video-template">
      <section class="row video">
        <h2><%- title %></h2>
        <h4><%- release_date %></h4>
        <article class="columns small-12 large-6">
          <img src=<%- image_url %> />
        </article>
        <article class="columns small-12 large-6">
          <p>
            <%- description %>
          </p>
        </article>
        <button class="button">Add</button>
      </section>
    </script>
    <script src="/app.bundle.js"></script>

  </body>
  </html>
