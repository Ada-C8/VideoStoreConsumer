<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Video Store</title>

  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Fredoka+One|Monoton" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Video Store</h1>
    </div>
  </header>
  <main id="main-content">
    <nav id="nav-bar" class="container">
      <h2>Menu</h2>
      <ul>
        <li>
          <form class="search" id="search">
            <input type="text" name="query" />
            <input type="submit" value="Search" />
          </form>
        </li>
        <li>
          <form class="new-movie" id="new-movie" style="display: none">
            <span id="error-box"></span>
            <label for="title">Title</label>
            <input type="text" name="title" />
            <label for="title">Release Date</label>
            <input type="text" name="release_date" />
            <label for="title">Overview</label>
            <input type="text" name="overview" />
            <label for="title">Inventory</label>
            <input type="text" name="inventory" />
            <input type="submit" />
          </form>
          <a class="button add-btn">Add Movie</a>
        </li>
      </ul>
    </nav>

    <section id="movie-container" class="container">
      <h2>Movies</h2>
      <ul id="movie-list">

      </ul>
    </section>

  </main>

  <script src="/app.bundle.js"></script>

  <script id="movie-template" type="text/template">
    <p>
      <strong class="name"><%- title %></strong>
    </p>
    <nav class="movie-options">
      <ul>
        <li>
          Check Out |
        </li>
        <li>
          Check In
        </li>
      </ul>
    </nav>
  </script>

  <script id="movie-detail-template" type="text/template">
    <div class="movie-detail" style="display: none;">
      <ul>
        <li>
          <strong>Release Date: </strong> <%- release_date %>
        </li>
        <li>
          <strong>Inventory: </strong> <%- inventory %>
        </li>
        <li>
          <strong>Available: </strong> <%- available_inventory %>
        </li>
        <li>
          <strong>Description: </strong> <%- overview %>
        </li>
      </ul>
    </div>
  </script>
</body>
</html>
