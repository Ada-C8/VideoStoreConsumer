<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video Store</title>
  </head>
  <body>
    <main id="main-content">
      <header class="row">
        <h1>Online-Videos</h1>
      </header>
      <section class="row">
        <section class="small-12 large-6 columns">
          <!-- Rental Library -->
          <article id="rental-library">
            <table>
              <thead>
                <th class="sort title">Title</th>
                <th class="sort release">Release Date</th>
                <th>View</th>
                <!-- <th class="sort inventory">Inventory</th>
                <th class="sort available">Available</th> -->
              </thead>
              <tbody id="rental-list">
                <!-- append here -->
              </tbody>
            </table>
          </article>
          <!-- Search List -->
          <article>

          </article>
        </section>
        <section class="small-12 large-6 columns">
          <article id="video-view">

          </article>
        </section>

      </section>

    </main>
    <script type="text/template" id="video-list-template">
        <td>
          <%- title %>
        </td>
        <td>
          <%- release_date %>
        </td>
        <td>
          <button class="button btn-view" id=<%- id %> > View </button>
        </td>
        <!-- <td>
          <# inventory %>
        </td>
        <td>
          <# available_inventory %>
        </td> -->
    </script>
    <script type="text/template" id="video-template">
      <section class="row video">
        <h2><%- title %></h2>
        <h4><%- release_date %></h4>
        <article class="columns small-12 large-6">
          <img src=<%- image_url %> />
        </article>
        <article class="columns small-12 large-6">
          <p>
            <%- overview %>
          </p>
        </article>
        <p>
          Available Inventory: <%- available_inventory %> / <%- inventory %>
        </p>
        <button class="button btn-add">Add To Rental Library</button>
      </section>
    </script>
    <script src="/app.bundle.js"></script>

  </body>
  </html>
