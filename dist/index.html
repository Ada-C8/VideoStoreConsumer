<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <header>
      <h1>VIDEO STORE PLUS!</h1>
    </header>
    <main id="main-content">

      <!-- Search for Movie Form -->
      <section class="small-12 large-6 columns">
        <form id="movie-search">
          <label for="title">Title</label>
          <input type="text" name="title"/>
          <!-- <button class="btn-search alert button">Search!</button> -->
          <button class="button btn-search alert">Return Matching Movies!</button>
        </form>

        <!-- Movies that match the search -->
        <section class="small-12 large-6 columns">
          <ul id="matching-movies">

          </ul>
        </section>

      </section>

      <!-- Movies in the Rental store -->
      <section class="small-12 large-6 columns">
        <ul id="movies-in-store">

        </ul>
      </section>


    </main>

    <script type="text/template" id="movie-template">
      <h3 class="title"><%- title %></h3>
      <div class="detail">
        <span class="action"><%- release_date %></span>
      </div>
    </script>

    <!-- <script type="text/template" id="movie-detail-template">

    </script> -->

    <script src="/app.bundle.js"></script>

  </body>
  </html>
