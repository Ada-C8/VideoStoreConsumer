<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Baseline</title>
  </head>
  <body>
    <main id="main-content">
      <div class="order-entry-form columns">
        <h3>Order Entry Form</h3>
        <form id="order-form">
          <label for="query">Query:</label>
          <input type="text" name="query" placeholder="ex. Indiana Jones" />
          <button class="submit-btn button">Submit</button>
        </form>
        <div class="form-errors">
        </div>
      </div>

      <h2>Open Orders</h2>
        <div class="store-library-container">
          <ul id="store-library">
          </ul>
        </div>

    </main>
    <script type="text/template" id="store-movie-template">
      <span class="title"><%- title %></span>
      <span class="release-date"><%- release_date %></span>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
